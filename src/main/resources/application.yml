server:
  port: 5500

spring:
  datasource:
    url: jdbc:postgresql://localhost:5431/todo
    username: springcase
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet